<div class="container mt-5">
  <h2 class="text-center mb-4">Shopping Cart</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3" *ngFor="let item of cartItems">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ item.image }}"
              class="img-fluid rounded-start"
              alt="{{ item.name }}"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">
                <small class="text-muted">Price: ${{ item.price }}</small>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="input-group">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="decreaseQuantity(item)"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    class="form-control text-center"
                    [value]="item.quantity"
                    readonly
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="increaseQuantity(item)"
                  >
                    +
                  </button>
                </div>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <p class="card-text">Total Items: {{ getTotalItems() }}</p>
          <p class="card-text">Total Price: ${{ getTotalPrice() }}</p>
          <button class="btn btn-primary w-100" (click)="checkout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
